{% extends 'main_app/home.html' %}

{% block title %} Add New blog {% endblock%}


{% block content%}
<h1>add new blog</h1>
<div class="container">

    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">choose</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="fill in choose" name="choose">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Description</label>
            <textarea class="form-control" id="exampleFormControlInput1" placeholder="fill in title" name="description"></textarea>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"></label>
            <select class="form-select" aria-label="Default select example" name="rating">
                <option value="1">1 to read blog</option>
                <option value="2">2 to add a blog</option>
                
              </select>
        </div>

        

        <div class="mb-3">
            <input type="submit" value="Create blog" class="btn btn-primary" />
        </div>


    </form>

</div>
{% endblock %}
