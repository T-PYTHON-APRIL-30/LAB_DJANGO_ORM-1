{% extends 'main_app/base.html' %}
{% load static %}


<div class="container-fluid">
    <main class="tm-main">
        <div class="row tm-row">
            <div class="col-12">
            </div>
        </div>
        <div class="row tm-row">
            {% for item in post %}
            <article class="col-12 col-md-6 tm-post">
                <hr class="tm-hr-primary">
                <a href="post.html" class="effect-lily tm-post-link tm-pt-60">
                    <div class=" tm-post-link-inner">
                        <img src="{%static 'img/Blog_pic.png'%}" alt="Image" class="img-fluid">
                    </div>
                    <span class="position-absolute tm-new-badge">New</span>
                    <h2 class="tm-pt-30 tm-color-primary tm-post-title">{{item.title}}</h2>
                </a>
                <p class="tm-pt-30">
                    <a rel="nofollow" href="https://templatemo.com/tm-553-xtra-blog" target="_blank"> {{item.content}}</a>  
                </p>
                <div class="d-flex justify-content-between tm-pt-45">
                    <span class="tm-color-primary">{{item.is_published}}</span>
                    <span class="tm-color-primary">{{item.publish_date}}</span>
                </div>
                <hr>
            </article>
            {% endfor %}
        </div>
