{% extends 'base.html' %}

{% block content %}

  <h1 style="text-align: center">Posts</h1>
  {% for post in posts %}
    <h2>{{ post.Title }}</h2>
    <p>{{ post.Content }}</p>
    <p>{{ post.publish_date }}</p>
    {% if  post.is_published %}
    <p>publish status: published</p>
    {% else %}
    <p>publish status: not published</p>
    {% endif %}
  {% endfor %}

{% endblock %}
